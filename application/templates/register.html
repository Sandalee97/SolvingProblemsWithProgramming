<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register New File</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <script>
    function suggestDrawer() {
        var cupboard = document.getElementById('cupboard').value;
        window.location = '/register?cupboard=' + cupboard;
    }
    </script>
</head>
<body>
<div class="container mt-4">
    <h2>Register New File</h2>
    <form method="post">
        <div class="mb-3">
            <label>File Title</label>
            <input type="text" name="title" class="form-control" required>
        </div>
        <div class="mb-3">
            <label>Category</label>
            <input type="text" name="category" class="form-control" required>
        </div>
        <div class="mb-3">
            <label>Created Date</label>
            <input type="date" name="created" class="form-control" required>
        </div>
        <div class="mb-3">
            <label>Keywords</label>
            <input type="text" name="keywords" class="form-control" placeholder="Comma separated">
        </div>
        <div class="mb-3">
            <label>Cupboard</label>
            <select name="cupboard" id="cupboard" class="form-control" onchange="suggestDrawer()" required>
                <option value="">Select Cupboard</option>
                {% for c in storage %}
                <option value="{{ c.id }}" {% if request.args.get('cupboard', type=int) == c.id %}selected{% endif %}>{{ c.name }}</option>
                {% endfor %}
            </select>
        </div>
        <div class="mb-3">
            <label>Drawer</label>
            <input type="text" name="drawer" class="form-control" required value="{% if suggestion %}{{ suggestion }}{% endif %}">
            {% if suggestion %}<small class="text-success">Suggested: {{ suggestion }}</small>{% endif %}
        </div>
        <button type="submit" class="btn btn-primary">Register File</button>
        <a href="/dashboard" class="btn btn-secondary">Cancel</a>
    </form>
</div>
</body>
</html>
